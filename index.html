<!DOCTYPE html>
<html lang="en">
<head>
    <!-- div and span tag  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: white;
            background-color: black;
            border: 10px solid yellow;
            text-align: center;
            font-size: 50px;
        }
        span{
            color: red;
            background-color: aqua;
            border: 10px solid green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- block tag -->
    <div>
       thise is a div tag
    </div>
    <!-- span is a iline tag -->
    <span>
       thise is span tag
    </span>
</body>
</html>
